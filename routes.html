<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
    <link rel="stylesheet" href="./styles/routes.css">
    <script defer src="./scripts/script.js"></script>
</head>
<body>
    <h1> Routes </h1>
    

  <h1>Peterborough Bus Routes </h1>



   <div class="section">
    <h2>Southbound – Towards Fleming / Lansdowne Area</h2>
    <form>
      <label><input type="checkbox" name="south-2"> Route 2 – Chemong (Southbound)</label><br>
      <label><input type="checkbox" name="south-3"> Route 3 – Park (Southbound)</label><br>
      <label><input type="checkbox" name="south-4"> Route 4 – Weller (Southbound)</label><br>
      <label><input type="checkbox" name="south-6"> Route 6 – Sherbrooke (Southbound)</label><br>
      <label><input type="checkbox" name="south-8"> Route 8 – Monaghan (Southbound)</label><br>
    </form>
  </div>

  <div class="section">
    <h2>Northbound – Towards Downtown / Chemong / Park Area</h2>
    <form>
      <label><input type="checkbox" name="north-2"> Route 2 – Chemong (Northbound)</label><br>
      <label><input type="checkbox" name="north-3"> Route 3 – Park (Northbound)</label><br>
      <label><input type="checkbox" name="north-4"> Route 4 – Weller (Northbound)</label><br>
      <label><input type="checkbox" name="north-6"> Route 6 – Sherbrooke (Northbound)</label><br>
      <label><input type="checkbox" name="north-8"> Route 8 – Monaghan (Northbound)</label><br>
    </form>
  </div>


<div id="tts-status" aria-live="polite" aria-atomic="true"></div>
<button id="ttsPlay" type="button">▶ Read Selected</button>
<button id="ttsStop" type="button">⏹ Stop</button>




</body>
</html>
